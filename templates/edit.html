<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cek Ganjil Genap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #476b6b 0%, #476b6b 100%);
            justify-content: center;
            padding-top: 20px;
            color: #eaeaea;
            min-height: 100vh;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ffffff;
            padding: 8px;
            text-align: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #3be8ff;
            text-shadow: 0 2px 12px rgba(0,0,0,0.18);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .aripin-container {
            background: rgba(76, 122, 128, 0.95);
            padding: 20px 32px;
            border-radius: 12px;
            box-shadow: 0px 4px 24px rgba(0,0,0,0.28);
            width: 80%;
            backdrop-filter: blur(2px);
            margin: auto;
        }

        .aripin-btn {
            display: inline-block;
            padding: 10px 28px;
            background: linear-gradient(90deg, #23233a 0%, #3be8ff 100%);
            color: #fff;
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 2px 12px rgba(0,0,0,0.13);
            transition: background 0.22s cubic-bezier(.4,0,.2,1), color 0.18s, transform 0.18s;
            margin-top: 8px;
            border: none;
        }
        .aripin-btn:hover {
            background: linear-gradient(90deg, #3be8ff 0%, #23233a 100%);
            color: #23233a;
            transform: scale(1.04);
            box-shadow: 0 4px 20px 0 rgba(0,0,0,0.18);
        }
            label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
        color: #eaeaea;
    }
    input, select, button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1.5px solid #23233a;
        background: #181820;
        color: #eaeaea;
        font-size: 1rem;
        transition: border 0.2s;
        box-sizing: border-box;
    }
    input:focus, select:focus {
        border-color: #6ea8fe;
        outline: none;
    }
    </style>
</head>
<body>
        <nav style="text-align: center; margin-bottom: 20px;">
            <a href="/" style="color: #6ea8fe; text-decoration: none; margin: 0 10px;">Transaksi</a> |
            <a href="/tampil_pasien" style="color: #6ea8fe; text-decoration: none; margin: 0 10px;">Pasien</a>
        </nav>
    <div class="aripin-container">
        <h2>Edit data</h2>
        <form method="POST" action="/edit/{{ transaksi.id_transaksi_aripin }}">
            <label for="id_transaksi_aripin">id transaksi :</label>
            <input type="text" name="id_transaksi_aripin" value="{{ transaksi.id_transaksi_aripin }}" readonly required>
            <select name="id_pasien_aripin" required>
                            <option value="">--Pilih Pasien--</option>
                            {% for pasien in pasien_list %}
                            <option value="{{ pasien.id_pasien_aripin }}"
                                {% if transaksi.id_pasien_aripin == pasien.id_pasien_aripin %}selected{% endif %}>
                                {{ pasien.id_pasien_aripin }} - {{ pasien.nama_aripin }}</option>
                            {% endfor %}
                        </select>
            <label>status pembayaran :</label>
            <select name="status_pembayaran_aripin" required>
                <option value="">--Pilih status pembayaran--</option>
                <option value="sudah lunas" {% if transaksi.status_pembayaran_aripin == "sudah lunas" %}selected{% endif %}>sudah lunas</option>
                <option value="belum lunas" {% if transaksi.status_pembayaran_aripin == "belum lunas" %}selected{% endif %}>belum lunas</option>
            </select>
            <label for="tgl_aripin">tanggal</label>
            <input type="date" name="tgl_aripin" value="{{ transaksi.tgl_aripin}}" required>
            <button type="submit">Lanjut</button>
        </form>
    </div>
</body>
</html>
